<nav>
  <ul class="tab-nav">
    {#each menu as item, i}
    <li>
      <button class="menu-item {item.active ? 'active' : ''}" on:click="toggleContent(i)">
        {#if item.icon.svg}
          <span class="icon">
            <IconsSvg name="{item.icon.svg}"/>
          </span>
        {:elseif item.icon.img}
          <span class="icon">
            <img src="{item.icon.img}" alt="{item.icon.name}"/>
          </span>
        {:else}
          {item.icon.name}
        {/if}
        <span class="text">
          {item.icon.text}
        </span>
      </button>
    </li>
    {/each}
  </ul>
</nav>

<div class="tab-content">
  <svelte:component this="{selected}" profile={profile}/>
</div>


<style>
  .tab-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100px;
    border-bottom: 1px solid #F5F5F5;
    box-shadow: 0px 10px 20px 0px #F5F5F5;
  }
  .tab-nav li {
    flex: 1;
    border-right: 1px solid #F5F5F5;
  }
  .tab-nav li:last-child {
    border-right: none;
  }
  .tab-nav button {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    border: none;
    color: #CCCCCC;
    background: white;
    text-transform: none;
    font-size: 16px;
    line-height: 16px;
  }
  .tab-nav button.active,
  .tab-nav button:hover {
    color: #3299CC;
    background: #FAFAFA;
  }
  .tab-nav .text {
    margin-top: 15px;
  }
  .tab-nav .icon {
    width: 30px;
    height: 30px;
  }
</style>

<script>
  import ProfileInfo from './ProfileInfo.html';
  import ProfileFeed from './ProfileFeed.html';
  import ProfileAgenda from './ProfileAgenda.html';
  import ProfileResume from './ProfileResume.html';
  import IconsSvg from './IconsSvg.html';

  var components = {
    ProfileInfo,
    ProfileFeed,
    ProfileAgenda,
    ProfileResume
  };

  export default {
    data() {
      return {
        selected: ProfileFeed
      }
    },
    components: {
      ProfileInfo,
      ProfileFeed,
      ProfileAgenda,
      ProfileResume,
      IconsSvg
    },
    methods: {
      toggleContent(i) {
        var menu = this.get().menu;
        var clicked = menu[i];
        if (clicked.active) { return; }
        var activeItem = menu.find(x => x.active === true);
        activeItem.active = '';
        clicked.active = true;
        this.set({menu});
        var selected = components[clicked.link];
        if (selected) this.set({selected});
        else {
          // error
        }
      }
    }
  }
</script>
