{#each profile.posts as post}
  <article class="post">
    {#if post.isReview}
      <Avatar user={post.review.user} isReview="true"/>
    {:else}
      <Avatar user={user}/>
    {/if}

    <div class="content">
      {#if post.isReview}
        <PostTitle isReview="true" user={post.review.user} date={post.review.date}/>
      {:else}
        <PostTitle isSponsored={post.isSponsored} name={user.name} date={post.date}/>
      {/if}

      {#if post.isSponsored}
        <SponsoredPost post={post}/>
      {:elseif post.isReview}
        <ReviewPost post={post} user={user} rating={profile.details.rating}/>
      {:else}
        <Post post={post}/>
      {/if}

      <PostDetails details={post.details}/>
    </div>
  </article>
{/each}

<style>
  .post {
    display: flex;
    padding: 20px 35px;
    border-bottom: 1px solid #F5F5F5;
    color: #666666;
  }
  .content {
    flex: 1;
  }
</style>

  import Avatar from './../../components/Avatar.html';
  import PostTitle from './../../posts/PostTitle.html';
  import SponsoredPost from './../../posts/SponsoredPost.html';
  import ReviewPost from './../../posts/ReviewPost.html';
  import Post from './../../posts/Post.html';
  import PostDetails from './../../posts/PostDetails.html';

  export default {
    components: {
      Avatar,
      PostTitle,
      SponsoredPost,
      ReviewPost,
      Post,
      PostDetails
    },
    methods: {
      loadPosts() {
        // TODO: load only x posts on create, and load rest on demand
      }
    },
    oncreate() {
      this.loadPosts();
    }
  }
</script>
