<script>
	import IconsSvg from './IconsSvg.html';

	export default {
		components: {
			IconsSvg
		},
		actions: {
			setStars(node) {
				var stars = this.get().user.stars; stars = 3.5;
				for (var i=1; i<=stars; i++) {
					addStar('fullstar');
				}
				if (i-1 !== stars && i-1 < stars) {
					addStar('halfstar');
					i += 1;
				}
				for (i; i<6; i++) {
					addStar();
				}
				function addStar(klass) {
					var star = document.createElement('span');
					if (klass) star.classList.add(klass);
					node.append(star);
				}
			}
		}
	}
</script>
