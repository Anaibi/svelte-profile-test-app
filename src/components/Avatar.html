{#await user}
  <div class="avatar"></div>
{:then user}
  <a class="avatar" href="{user.link}">
    <img src="{user.img}" alt="{user.name}" />
  </a>
{:catch error}
{/await}

<style>
  .avatar {
    display: inline-block;
    width: 40px;
		height: 40px;
    margin-right: 18px;
		border-radius: 50%;
    overflow: hidden;
  }
  img {
    width: 100%;
    height: auto;
  }
</style>

<script>
  import api from './../services/api';

  export default {
    oncreate() {
      if (this.get().isReview) {
        this.set({user: api.findUser(this.get().user)});
      }
    }
  }
</script>
