<div class="tiles">
  {#each tiles as tile, i}
    {#if i < 9}
      <a class="tile" href="{tile.link}" title="{tile.title}" style="background-image: url('{tile.img}')"></a>
    {/if}
  {/each}
</div>

<style>
  .tiles {
    width: 100%;
    margin: 20px 0 40px;
    display: grid;
    grid-template-columns: repeat(3, 78px);
    grid-template-rows: repeat(3, 80px);
    grid-column-gap: 7px;
    grid-row-gap: 5px;
  }
  .tile {
    display: inline-block;
    width: 100%;
    height: 100%;
    border-radius: 3px;
    background-color: white;
    background-size: cover;
    background-repeat: no-repeat;
  }
  img {
    width: 100%;
    height: auto;
  }
</style>
