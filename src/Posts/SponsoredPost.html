<div class="box">
  <div class="featured" style="background-image: url('{post.content.img}')">
    {#if post.recommendations}
      <div class="row vCentered">
        {#each recommendationUsers as user}
          <Avatar user={user}/>
        {/each}
        <div class="details">
          {#if post.recommendations.rating}
            <Stars rating={post.recommendations.rating}/>
          {/if}
          {#if post.recommendations.total > 0}
            <p>({post.recommendations.total}) recommend this</p>
          {/if}
        </div>
      </div>
    {/if}
  </div>
  <div class="row featured-text">
    <div class="content ellipsis">
      <div class="ellipsis-content">
        {@html post.content.text}
      </div>
    </div>
    <button class="btn">Hire</button>
  </div>
</div>

<style>
  .featured {
    height: 250px;
    background-size: cover;
    display: flex;
    align-items: flex-end;
    padding: 25px 30px;
    color: #FEFEFE;
    box-shadow: 0px -120px 80px -70px black inset;
  }
  .featured :global(a) {
    margin-right: 8px;
  }
  .details {
    margin-left: 20px;
  }
  .details :global(.icon-stars) {
    margin-left: 0;
  }
  p {
    font-size: 15px;
    line-height: 15px;
  }
  .featured-text {
    padding: 25px 30px;
  }
  .content {
    max-width: 225px;
    max-height: 40px;
  }
  .content {
    font-size: 15px;
    line-height: 20px;
    color: #D3D3D3;
  }
  .content :global(strong) {
    color: #4F4F4F;
  }
  button {
    width: 160px;
  }
</style>

<script>
  import Avatar from './../Avatar.html';
  import Stars from './../Stars.html';

  export default {
    data() {
      return {
        recommendationUsers: []
      }
    },
    components: {
      Avatar,
      Stars
    },
    oncreate() {
      if (!this.get().post.recommendations.total > 0) { return; }
      var ids = this.get().post.recommendations.users,
          recommendationUsers = [],
          user;
      ids = ids.splice(0,3);
      for (let i = 0; i < 3; i++) {
        user = this.root.findUser(ids[i]);
        if (user) recommendationUsers[i] = user;
        else console.log('id not found in users', ids[i], this);
      }
      this.set({recommendationUsers});
    }
  }
</script>
